<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280px, initial-scale=1.0">
    <title>Travel Site Form</title>
    <link rel="stylesheet" href="../scss & css/form.css"/>
</head>
<body>
    <header>
        <div class="site-header">
            <a class="site-header__logo" href="../index.html">Travel Site</a>
            
            <nav class="site-header__nav">
                <ul class="site-header__list">
                    <li class="site-header__item-container"><a class="site-header__item" href="../index.html">Home</a></li>
                    <li class="site-header__item-container"><a class="site-header__item" href="./hawaii.html">Hawaii</a></li>
                    <li class="site-header__item-container"><a class="site-header__item" href="./iceland.html">Iceland</a></li>
                    <li class="site-header__item-container"><a class="site-header__item" href="./greece.html">Greece</a></li>
                    <li class="site-header__item-container"><a class="site-header__item site-header__item--bold" href="./form.html">Book</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-section main-section--form">
            <h1 class="h1-large">Book your travel</h1>
            <p>Book you travel now with us and get 50% off!</p>
            <div class="form">
                <div class="form__card">
                    <form>
                        <div class="form__vertical">
                            <div class="form__input">
                                <label>First name</label>
                                <input class="form__input--style" type="text">
                            </div>

                            <div class="form__input">
                                <label>Last name</label>
                                <input class="form__input--style" type="text">
                            </div>
                        </div>

                        <div class="form__input">
                            <label>Destinations</label>
                            <select class="form__input--style">
                                <option>Select a destination</option>
                                <option>Hawii</option>
                                <option>Iceland</option>
                                <option>Greece</option>
                            </select>                        
                        </div>

                        <div class="button-wrapper">
                            <a class="button" href="">Submit</a>
                        </div>
                    </form> 
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__section">
            <div class="footer__detial-group">
                <h2>Contact</h2>
                <h3 class="footer__detial-group-header">email</h3>
                <p class="footer__content">info@travelsite.com</p>
            </div>
        </div>

        <div class="footer__section">
            <div class="footer__detial-group">
                <h2>Hours</h2>
                <div class="footer__container">
                    <div class="footer__detial-group">
                        <h3 class="footer__detial-group-header">Monday - Firday</h3>
                        <p class="footer__detial">9:00 AM - 5:00 PM</p>
                    </div>

                    <div class="footer__detial-group">
                        <h3 class="footer__detial-group-header">Saturday</h3>
                        <p class="footer__detial">10:00 AM - 4:00 PM</p>
                    </div>

                    <div class="footer__detial-group">
                        <h3 class="footer__detial-group-header">Sunday</h3>
                        <p class="footer__detial">closed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer__section">
            <div class="footer__detial-group">
                <h2>Social</h2>
                <span class="footer__detial-group-header"></span>
                <div class="footer__icon-group">
                    <a class="footer__icon--link" target="_blank" href="https://www.instagram.com/"><img class="footer__icon" src="../assets/Icons/icon-instagram.png" alt="instagram logo" /></a>
                    <a class="footer__icon--link" target="_blank" href="https://www.facebook.com/"><img class="footer__icon" src="../assets/Icons/icon-facebook.png" alt="facebook logo"/></a>
                    <a class="footer__icon--link" target="_blank" href="https://twitter.com/?lang=en"><img class="footer__icon" src="../assets/Icons/icon-twitter.png" alt="twitter logo"/></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
